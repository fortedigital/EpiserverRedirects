<div class="epi-padding redirects-container">
    <div class="epi-fullWidth">
        <div class="epi-contentArea">
            <h1 class="EP-prefix">
                Redirect Rules
            </h1>
            <p>
                <span class="EP-systemInfo">
                    Manage Redirect Rules
                </span>
            </p>

            <div class="redirect-importer">
                <h2 class="redirect-importer-header">Import redirects from CSV file</h2>
                <p class="redirect-importer-description">Select a file, and click "submit". File shoud be in CSV format
                    and consist of following columns: old URL, new URL, Contend Id, Redirect Rule Type,
                    Redirect Type, Priority, Is active, Notes.
                </p>
                <span class="dijit dijitReset dijitInline dijitButton">
                    <span class="dijitReset dijitInline dijitButtonNode">
                        <span class="dijitReset dijitStretch dijitButtonContents">
                            <span class="dijitReset dijitInline dijitButtonText">
                                <a href="/Forte.EpiserverRedirects/Export" class="button-link">Export</a>
                            </span>
                        </span>
                    </span>
                </span>
                <input name="uploadedFile" multiple="false" type="file" data-dojo-type="dojox/form/Uploader"
                           data-dojo-attach-point="fileUploader" label="Select CSV file" id="redirectsUploader" />
                <input type="button" label="Submit" data-dojo-type="dijit/form/Button" data-dojo-attach-point="uploadFormSubmit" />
                <span name="importStatus" value="" data-dojo-attach-point="importStatus">Select a file</span>
            </div>

            <div class="menu-container">
                <div class="url-redirect-grid-container">
                    <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="addButton" type="button">Add new</button>
                    <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="editButton" type="button">Edit</button>
                    <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="deleteButton" type="button">Delete</button>
                    <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="refreshButton" type="button">Refresh</button>
                    <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="clearAllButton" type="button">Clear all</button>
                    <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="removeDuplicatesButton" type="button">Remove duplicates</button>
                    <span name="removeDuplicatesStatus" value="" data-dojo-attach-point="removeDuplicatesStatus"></span>
                    <!--                    <div class="epi-formArea">
                                            <label>Simulate Wildcard redirect:</label>
                                            <input class="form-input" type="text" name="simulateOldUrl"
                                                   data-dojo-props="intermediateChanges:true"
                                                   data-dojo-type="dijit/form/TextBox"
                                                   placeHolder="Old Url"
                                                   data-dojo-attach-point="simulateOldUrlTextBox" id="simulateOldUrl" />
                                            <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="simulateFindButton" type="button">Find</button>
                                            <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="simulateResetButton" type="button">Reset</button>
                                        </div>-->
                    <div class="url-redirect-grid" data-dojo-type="redirectsMenu-grid/RedirectsMenuGrid" data-dojo-attach-point="redirectsMenuGrid">
                    </div>
                </div>
            </div>
            <div data-dojo-type="dijit/Dialog" data-dojo-attach-point="redirectsMenuFormDialog">
                <div class="epi-formContainer" data-dojo-type="redirectsMenu-form/RedirectsMenuForm" data-dojo-attach-point="redirectsMenuForm">
                </div>
            </div>
        </div>
    </div>
</div>
